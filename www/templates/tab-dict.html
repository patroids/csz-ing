<ion-view view-title="{{start_char}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="dict_set in dict" type="item-text-wrap" href="#/dict/{{start_char}}/{{$index}}">
        <span class="dict_set_list" ng-repeat="(key, set) in dict_set">{{$first ? '' : ' / '}}{{key}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
